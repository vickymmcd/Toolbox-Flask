<!DOCTYPE html>
<html>
    <head>
        <title>
            A Small Hello
        </title>
        <style>
        h1 {
          color: red;
          text-align: center;
          }
        p {
          color: navy;
          text-align: center;
        }
        form {
          color: navy;
          text-align: center;
        }
        body {
          background-color: lightblue;
        }
        </style>
    </head>
<body>
    <h1>Hello!</h1>
    {%if error%}
      <p>{{error}}</p>
    {%else%}
      <p>Name: {{name}} </p>
      <p>Age: {{age}} </p>
      <p>Favorite Ninja: {{ninja}} </p>
    {%endif%}
      <form action='/'>
          <input type="submit" value="Go Back">
      </form>
</body>
</html>
